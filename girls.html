<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl's Clothing - Our Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .product {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .product-image {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            flex: 2;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
        }

        .product-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Girl's Clothing</h1>
    </div>
    <div class="container">
        <div class="product">
            <div class="product-image">
           <a href="order1.html"><img src="https://assets.theplace.com/image/upload/t_plp_img_m,f_auto,q_auto/v1/ecom/assets/products/tcp/3041252/3041252_509.png" alt="Product 1"></a>
            </div>
            <div class="product-details">
                <h2 class="product-title">Girl's tops</h2>
                <p class="product-description">A comfortable and stylish casual tops for everyday wear.</p>
                <p class="product-price">199</p>
                <button class="product-button">Add to bag</button>
                <button class="product-button">Add to wishlist</button>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <a href="order2.html"><img src="https://i5.walmartimages.com/asr/785e5992-d2af-42f7-b935-a8665a704b27.cda031a7bcf9c5eb50e6159d9edf62e3.jpeg?odnHeight=784&odnWidth=580&odnBg=FFFFFF" alt="Product 2"></a>
            </div>
            <div class="product-details">
                <h2 class="product-title">Girl's Jeans</h2>
                <p class="product-description">Classic jeans for a timeless look and ultimate comfort.</p>
                <p class="product-price">299</p>
                <button class="product-button">Add to bag</button>
                <button class="product-button"> Add to wishlist</button>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <a href="order3.html"><img src="https://media2.newlookassets.com/i/newlook/869181239.jpg?strip=true&qlt=50" alt="Product 3"></a>
            </div>
            <div class="product-details">
                <h2 class="product-title">Girl's croptop</h2>
                <p class="product-description">Stylish croptop.</p>
                <p class="product-price">1299</p>
                <button class="product-button">Add to bag</button>
                <button class="product-button">Add to wishlist</button>
            </div>
        </div>
        <div class="product">
            <div class="product-image">
                <a href="order4.html"><img src="https://m.media-amazon.com/images/I/51Em0ZkEJZL.jpg" alt="Product 4"></a>
            </div>
            <div class="product-details">
                <h2 class="product-title">Girl's skarts</h2>
                <p class="product-description">Classic skarts for a timeless look and ultimate comfort.</p>
                <p class="product-price">499</p>
                <button class="product-button">Add to bag</button>
                <button class="product-button">Add to wishlist</button>
            </div>
        </div>
        
    </div>
</body>
</html>
